{% extends 'blog/base.html' %}

{% block content %}
    {% if form.errors %}
        <p style="color: red; position: fixed; right: 42.5%; top: 225px; font-style: italic">Your username and password didn't match. Please try again.</p>
        <br>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="login">
    {% csrf_token %}
        <h3 style="text-align: center">Login</h3><br>
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
