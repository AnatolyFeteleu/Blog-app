{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="">{{ post.title }}</a></h1>
            <hr>
            <!--<p>Author: {{ post.author }}</p>-->
            <p id="text-blog">{{ post.text|linebreaksbr }}</p>
            <p id="pblshd" style="margin-bottom: -5px">By: {{ post.author }}</p>
            <p id="pblshd">published: {{ post.published_date }}</p>
        </div>
    <br>
    {% endfor %}
{% endblock %}
