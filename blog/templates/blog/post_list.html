<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>Author: {{ post.author }}</p>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
</body>
</html>
