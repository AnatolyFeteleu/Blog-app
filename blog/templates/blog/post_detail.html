{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1 id="title">{{ post.title }}</h1>
        <p id="text-blog">{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date" id="pblshd">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p style="color: deeppink;">{{ timenow }}</p>
    </div>
{% endblock %}
