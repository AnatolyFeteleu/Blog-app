{% if latest_question_list %}
<h1 style="text-align: center">Polls list</h1>
    <ol style="margin-left: 25%">
        {% for question in latest_question_list %}
        <li style="font-size: 18px"><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
        <br>
        {% endfor %}
    </ol>

{% else %}
    <p>No polls are available.</p>
{% endif %}
